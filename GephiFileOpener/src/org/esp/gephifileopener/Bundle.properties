OpenIDE-Module-Display-Category=Tools
OpenIDE-Module-Long-Description=\
    The plugin provides a new panel to allow editing of a text file associated with each node. \
    This plugin requires a column titled 'cppfile' to exist in the node data. \
    The contents should contain the full path of a text file. \
    Open the editor panel through Window->Code Editor. \
    Click on the new C++ icon located in the graph panel to enter editor mode. \
    Clicking on a node populates the editor with the file contents associated with the node. \
    Additional buttons on the left of the editor panel provide TortoiseSVN integration if it is installed on the user machine.
